<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Portfolio Starter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row" id="topBar">

            <div id="logoContainer" class="three columns">
                <div id="logo">
                    <span>Austin</span>
                    <span id="lastName">Wiese</span>
                </div>
            </div>

            <div class="nine columns" id="coolDudeNavButtons">
                <div id="coolDude">Web Developer / Front-end / Back-end / Cool Dude</div>
                <div id="navButtonContainer">
                    <a class="button navButtons" href="./index.html">About Me</a>
                    <a class="button navButtons" href="./testPage.html">What I Do</a>
                    <a class="button navButtons" href="./projects.html">Projects</a>
                    <a class="button navButtons" id="currentPageButton" href="./contact-me.html">Contact Me</a>
                </div>
            </div>
        </div>

        <div class="row" id="contactHeader">
            <div class="twelve columns" id="contactHeaderColumn">
                <h1 class="brackets">{</h1>
                <p id="questionsOrConcerns">Questions, Comments, or Concerns? Can't wait to hear them!</p>
                <h1 class="brackets">}</h1>
            </div>
        </div>

        <form id="form" action="https://formspree.io/austinwiese.acw@gmail.com" method="POST">
            <div class="row">
                <div class="six columns">
                    <label for="subject">Name:</label>
                    <input class="u-full-width inputColor" type="text" name="name" placeholder="Jane Doe / John Shmoe"
                        id="name">
                    <label for="email">Email:</label>
                    <input class="u-full-width inputColor" type="email" name="email" placeholder="email@email.com" id="email">
                    <label for="subject">Subject:</label>
                    <input class="u-full-width inputColor" type="text" name="_subject" placeholder="Plz Do My Website"
                        id="subject">
                </div>
                <div class="six columns">
                    <label for="message">Message:</label>
                    <textarea class="u-full-width inputColor" name="message" placeholder="Just thought I'd say hi, Austin …"
                        id="message"></textarea>
                </div>

            </div>
            <input class="button-primary" type="submit" value="Submit" id="submitButton">

        </form>


        <div class="row">
            <div class="twelve column" style="margin-top: 15%">
                <p>© 2018 Your Name, Inc. <span style="float: right"><a href="#">About Me</a> | <a href="#">What I Do</a>
                        | <a href="#">Projects</a> | <a href="#">Contact Me</a></span></p>
            </div>
        </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="portfolio.js"></script>
</body>

</html>
